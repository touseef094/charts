<html ng-app="ionicApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Graphs with Ionic</title>
  
  <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
<link href="//raw.githubusercontent.com/jtblin/angular-chart.js/master/dist/angular-chart.css" rel="stylesheet">
  
<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
  <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    
    
       <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
      
    
<!--     un-comment this code to enable service worker-->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

<!--
      
     IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
-->
    <link href="css/ionic.app.css" rel="stylesheet">
    

<!--     ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

      
      
<!--     cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

<!--     your app's js -->
    <script src="js/app.js"></script>

</head>

<body ng-controller="GraphCtrl">

  <ion-header-bar class="bar-positive">
    <h1 class="title">Ionic Graphs</h1>
  </ion-header-bar>

  <ion-content>
    <h1>Simple Line chart for Ionic</h1>
    <canvas id="bar" class="chart chart-line" data="graph.data" labels="graph.labels" series='graph.series' height="50"></canvas>
  </ion-content>

</body>

</html>
